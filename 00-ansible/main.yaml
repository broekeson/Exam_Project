---
- name: Install and set up Jenkins
  hosts: localhost
  become: true
  become_user: root
  become_method: sudo
  
  vars:
    jenkins_plugins:
      - terraform-provider
  tasks:
    - name: update_cache=yes
      apt:
        update_cache: yes

    - name: Install Java, default-jre and gnupg
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - default-jre
        - openjdk-11-jdk
        - gnupg
        - apt-transport-https
        - wget
  
    - name: Add Jenkins repository key
      apt_key:
        url: https://pkg.jenkins.io/debian/jenkins.io.key
        state: present
  
    - name: Add Jenkins repository
      apt_repository:
        repo: deb https://pkg.jenkins.io/debian-stable binary/
        state: present

    - name: add PPA using command
      command: echo "deb https://pkg.jenkins.io/debian-stable binary/" | tee /etc/apt/sources.list.d/jenkins.list

    - name: Update apt cache
      apt:
        update_cache: yes
  
    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
  
    - name: Start Jenkins service
      service:
        name: jenkins
        state: started

    - name: terraform repo
      apt_repository:
        repo: deb [arch=amd64] https://apt.releases.hashicorp.com bionic main
        state: present

    - name: terraform key
      apt_key:
        url: https://apt.releases.hashicorp.com/gpg
        state: present

    - name: update apt cache
      apt:
        update_cache: yes